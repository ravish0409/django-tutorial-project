{% load static %}
{% include "header.html" %}
<style>
  body {
    font-family: Arial, sans-serif;
    color: #333;
    background-color: #f2f2f2;
  }
  h1 {
    text-align: center;
    margin-top: 50px;
    margin-bottom: 20px;
  }
  form {
    max-width: 500px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }
  input, textarea {
    display: block;
    width: 96%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid black;
    border-radius: 3px;
    box-shadow: 0 0 2px rgba(0,0,0,0.1);
    font-size: 16px;
    font-family: inherit;
    resize: none;
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  button[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 3px;
    padding: 10px 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #3e8e41;
  }

  
 
  
</style>
<h1>{{title}}</h1>
	<form action="#" method="post">
    {% csrf_token %}
    {{form.as_p}}
		{% comment %} <label for="name">number1</label>
		<input type="text" id="name" name="name" required>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<label for="message">Message:</label>
		<textarea id="message" name="message" required></textarea> {% endcomment %}
		<button type="text"> {{total}}</button>
	</form>
 

{% include "footer.html" %}
